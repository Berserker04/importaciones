<h1>Tipo de mercancia</h1>
<p>
  <a class="btn btn-primary" routerLink="/tipo_mercancia/crear">Crear nuevo <i class="fas fa-plus"></i></a>
</p>
<div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tipo de mercancia</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let tipoMercancia of tipoMercancias; index as i">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{tipoMercancia.tipo}}</td>
        <td>
          <a class="btn btn-warning" routerLink="/tipo_mercancia/editar/{{tipoMercancia.id}}"><i
              class="fas fa-edit"></i></a> |
          <a class="btn btn-danger" (click)="eliminarTipoMercancia(tipoMercancia.id)"><i
              class="fas fa-trash-alt"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
