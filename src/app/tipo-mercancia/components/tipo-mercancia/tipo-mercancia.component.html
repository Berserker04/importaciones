<div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tipo de mercancia</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody *ngFor="let tipoMercancia of tipoMercancias; index as i">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{tipoMercancia.tipo}}</td>
          <td>
            <a class="btn btn-warning" ><i class="fas fa-edit"></i></a> |
            <a class="btn btn-info" ><i class="fas fa-info"></i></a> |
            <a class="btn btn-danger" ><i class="fas fa-trash-alt"></i></a>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
