<h1>Crear / Editar</h1>

<h4>Tipo mercanciaa</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <form [formGroup]="form">
            <div class="text-danger"></div>
            <div class="form-group">
                <label class="control-label">Tipo mercancia *</label>
                <input formControlName="tipo" class="form-control" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <a *ngIf="id == 0" routerLink="/tipo_mercancia" (click)="guardarTipoMercancia()"
                    class="btn btn-success">Guardar <i class="fas fa-save"></i></a>
                <a *ngIf="id != 0" routerLink="/tipo_mercancia" (click)="actualizarTipoMercancia()"
                    class="btn btn-success">Actualizar <i class="fas fa-save"></i></a>
            </div>
        </form>
    </div>
</div>

<div>
    <a class="btn btn-dark" routerLink="/tipo_mercancia">Atras <i class="fas fa-arrow-left"></i></a> |
</div>
