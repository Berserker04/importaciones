<h1>Empresas transportadoras</h1>
<p>
  <a class="btn btn-primary" routerLink="/empresa_transportadora/crear">Crear nuevo <i class="fas fa-plus"></i></a>
</p>
<div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Empresa transportadora</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let empresaT of empresasT; index as i">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{empresaT.nombre}}</td>
        <td>
          <a class="btn btn-warning" routerLink="/empresa_transportadora/editar/{{empresaT.id}}"><i class="fas fa-edit"></i></a> |
          <a class="btn btn-danger" (click)="eliminarEmpresaTransportadora(empresaT.id)"><i class="fas fa-trash-alt"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
