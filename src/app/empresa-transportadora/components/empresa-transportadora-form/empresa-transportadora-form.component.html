<h1>Crear / Editar</h1>

<h4>Empresa Transportadora</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <form [formGroup]="form">
            <div class="text-danger"></div>
            <div class="form-group">
                <label class="control-label">Empresa transportadora *</label>
                <input formControlName="nombre" class="form-control" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <a *ngIf="id == 0" routerLink="/empresa_transportadora" (click)="guardarEmpresaTransportadora()"
                    class="btn btn-success">Guardar <i class="fas fa-save"></i></a>
                <a *ngIf="id != 0" routerLink="/empresa_transportadora" (click)="actualizarEmpresaTransportadora()"
                    class="btn btn-success">Actualizar <i class="fas fa-save"></i></a>
            </div>
        </form>
    </div>
</div>

<div>
    <a class="btn btn-dark" routerLink="/empresa_transportadora">Atras <i class="fas fa-arrow-left"></i></a> |
</div>
