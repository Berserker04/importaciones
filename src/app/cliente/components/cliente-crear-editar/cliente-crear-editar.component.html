<h1>Crear / Editar</h1>

<h4>Cliente</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <form [formGroup]="form" >
            <div class="form-group" *ngIf="id != 0">
                <label class="control-label">Número de casillero * </label>
                <input formControlName="numeroCasillero" class="form-control"/>
                <span class="text-danger"></span>
            </div>
            <!-- <div asp-validation-summary="ModelOnly" class="text-danger"></div> -->
            <input type="hidden"  />
            <div class="form-group">
                <label class="control-label">Nombre completo *</label>
                <input formControlName="nombre" class="form-control" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Correo *</label>
                <input formControlName="correo" class="form-control" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Dirección *</label>
                <input formControlName="direccion" class="form-control" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <a class="btn btn-dark" routerLink="/cliente" >Atras <i class="fas fa-arrow-left"></i></a> |
                <a *ngIf="id == 0" routerLink="/cliente" (click)="guardarCliente()"  class="btn btn-success">Guardar <i class="fas fa-save"></i></a>
                <a *ngIf="id != 0" routerLink="/cliente" (click)="actualizarCliente()"  class="btn btn-success">Actualizar <i class="fas fa-save"></i></a>
            </div>
        </form>
    </div>
</div>
