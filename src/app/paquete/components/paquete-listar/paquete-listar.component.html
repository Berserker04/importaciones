<p>
  <a class="btn btn-primary" routerLink="/paquete/crear">Crear nuevo <i class="fas fa-plus"></i></a>
</p>

<div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Código</th>
        <th scope="col">Peso en libras</th>
        <th scope="col">Número del casillero</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let paquete of paquetes; index as i">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{paquete.codigo}}</td>
        <td>{{paquete.peso}}</td>
        <td>{{paquete.numCasillero}}</td>
        <td>{{paquete.estado}}</td>
        <td>
          <a class="btn btn-warning" routerLink="/paquete/editar/{{paquete.idPaquete}}"><i class="fas fa-edit"></i></a>|
          <a class="btn btn-info" routerLink="/paquete/detalle/{{paquete.idPaquete}}"><i class="fas fa-info"></i></a> |
          <a class="btn btn-danger" (click)="eliminarPaquete(paquete.idPaquete)"><i class="fas fa-trash-alt"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
